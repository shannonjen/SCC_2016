<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Libs</h1>
	<p>Enter some words and press submit. Prepare for lols.</p>
	<form id="user-entry">
		<input type="text" id="noun1" placeholder="noun">
		<input type="text" id="noun2" placeholder="noun">
		<input type="text" id="verb" placeholder="verb">
		<input type="text" id="searchTerm" placeholder="song title">
		<input type="submit">
	</form>

	<div id="funny-output">
		<p>I <span id="verbOutput">verb</span> to the <span id="noun1Output">noun1</span> with my <span id="noun2Output">noun2</span>.</p>
		

	</div>

	
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
