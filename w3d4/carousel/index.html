<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="logo">Responsive Slideshow</h1>
	<div class="slide-wrapper">
		<div id="div1" class="slide" style="display: block;">
			<img src="images/pic1.jpg" alt="olives">
		</div>
		<div id="div2" class="slide">
			<img src="images/pic2.jpg" alt="fez">
		</div>
		<div id="div3" class="slide">
			<img src="images/pic3.jpg" alt="monkey">
		</div>
		<div id="div4" class="slide">
			<img src="images/pic4.jpg" alt="marrakech">
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
